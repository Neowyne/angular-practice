<div class="container-fluid">
  <h1 class="text-primary">Movies</h1>
  <div class="row">
    <div class="col-4">
      <input type="text"
             class="form-control text-secondary search-box"
             placeholder="filter for movies"
             [(ngModel)]="filterPhrase">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-primary table-striped">
        <thead>
          <tr class="text-center">
            <th (click)="setSorterKey('id')">
              <span>#</span>
              <span>&#8595;&#8593;</span>
            </th>
            <th (click)="setSorterKey('title')">
              <span>Title</span>
              <span>&#8595;&#8593;</span>
            </th>
            <th (click)="setSorterKey('release')">
              <span>Release</span>
              <span>&#8595;&#8593;</span>
            </th>
            <th (click)="setSorterKey('actor')">
              <span>Lead</span>
              <span>&#8595;&#8593;</span>
            </th>
            <th>&nbsp;</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td></td>
            <td>
              <input type=" text"
                     class="form-control"
                     [(ngModel)]="newFilm.title">
            </td>
            <td>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="newFilm.release">
            </td>
            <td>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="newFilm.actor">
            </td>
            <td>
              <button class="btn btn-light"
                      (click)="onCreate()">add</button>
            </td>
          </tr>
          <tr
              *ngFor="let film of filmList | filter:filterPhrase:changeCounter | order:orderKey:orderDirection:changeCounter">
            <td>{{ film.id }}</td>
            <td>
              <input [(ngModel)]="film.title"
                     type="text"
                     class="form-control">
            </td>
            <td>
              <input [(ngModel)]="film.release"
                     type="text"
                     class="form-control">
            </td>
            <td>
              <input [(ngModel)]="film.actor"
                     type="text"
                     class="form-control">
            </td>
            <td>
              <div class="btn-group">
                <button (click)="onUpdate(film)"
                        class="btn btn-primary">update</button>
                <button (click)="onDelete(film)"
                        class="btn btn-outline-primary">delete</button>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
