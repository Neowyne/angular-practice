<h1 class="text-center text-info">Welcome!</h1>

<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card bg-success"
                 style="width: 18rem;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="card-title users-title">Users: {{ users.length }}</h5>
                        </div>
                        <div class="col-4 title-icon">
                            <span class="title-icon users-icon">&#x2635;</span>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-success">Active users:</li>
                        <li class="list-group-item text-success">Inactive users:</li>
                        <li class="list-group-item text-success">Users in total:</li>
                    </ul>
                    <button class="btn btn-block">
                        <a routerLink="/users"
                           class="btn btn-outline-light">View Users</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card bg-warning"
                 style="width: 18rem;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="card-title text-light">Balance</h5>
                        </div>
                        <div class="col-4 title-icon">
                            <span class="title-icon dollar-icon">&#x24;</span>
                        </div>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-dark">Total Balance:</li>
                    </ul>
                    <button class="btn btn-block">
                        <a routerLink="/users"
                           class="btn btn-outline-light">View Users</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card bg-danger"
                 style="width: 18rem;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="card-title text-warning">Favorite fruits</h5>
                        </div>
                        <div class="col-4 title-icon heart-icon">
                            <span class="title-icon">&#x2764;</span>
                        </div>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-danger">Apples: </li>
                        <li class="list-group-item text-danger">Strawberries: </li>
                        <li class="list-group-item text-danger">Bananas:</li>
                    </ul>
                    <button class="btn btn-block">
                        <a routerLink="/users"
                           class="btn btn-outline-light">View Users</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
