<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
  <div class="col-12">
    <h1>Company members (real-user)</h1>
  </div>
</div>

<table class="table table-warning">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Address</th>
      <th>City</th>
      <th>Zip</th>
      <th>Hobby</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of list$ | async">
      <td>{{row.id}}</td>
      <td>{{row.name}}</td>
      <td>{{row.email}}</td>
      <td>{{row.age}}</td>
      <td>{{row.address}}</td>
      <td>{{row.city}}</td>
      <td>{{row.zip}}</td>
      <td>{{row.hobby}}</td>
    </tr>
  </tbody>
</table>
